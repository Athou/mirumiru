<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master">
<body>
	<wicket:extend>
		<div class="page-header">
			<h1>News</h1>
		</div>
		<div wicket:id="posts">
			<div wicket:id="post" class="fb-news"></div>
		</div>

		<div style="height: 25px" />
		<hr />
		<ul class="pager">
			<li class="previous" wicket:id="newer"><a href="#"
				wicket:id="link">&larr; <wicket:message key="newer" /></a></li>
			<li class="next" wicket:id="older"><a href="#" wicket:id="link"><wicket:message
						key="older" /> &rarr;</a></li>
		</ul>
	</wicket:extend>
</body>
</html>
