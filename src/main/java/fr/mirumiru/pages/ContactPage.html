<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master">
<body>
	<wicket:extend>
		<div class="page-header">
			<h1>Contact</h1>

			<div wicket:id="feedback" />
			
			<form wicket:id="form" class="well" method="post">
				<div class="control-group">
					<label class="control-label" for="name"><wicket:message key="name"/></label>
					<div class="controls">
						<input type="text" class="input-xlarge" id="name" wicket:id="name" />
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="email"><wicket:message key="email"/></label>
					<div class="controls">
						<input type="email" class="input-xlarge" id="email"
							wicket:id="email" />
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="message"><wicket:message key="message"/></label>
					<div class="controls">
						<textarea class="input-xlarge" id="message" wicket:id="message"
							rows="20" style="width: 100%"></textarea>
					</div>
				</div>
				<div class="form-actions">
					<input type="submit" class="btn btn-primary" value="Send" />
				</div>
			</form>
		</div>
	</wicket:extend>
</body>
</html>
