<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master">
<body>
	<wicket:extend>
		<div>
			<div id="carousel" class="span7 carousel slide center">
				<div class="carousel-inner">
					<div class="active item">
						<img src="images/homepage_carousel1.jpg" />
					</div>
					<div class="item">
						<img src="images/homepage_carousel2.jpg" />
					</div>
					<div class="item">
						<img src="images/homepage_carousel3.jpg" />
					</div>
					<div class="item">
						<img src="images/homepage_carousel4.jpg" />
					</div>
					<div class="item">
						<img src="images/homepage_carousel5.jpg" />
					</div>
				</div>
				<a class="carousel-control left" href="#carousel"
					data-slide="prev">&lsaquo;</a>
				<a class="carousel-control right" href="#carousel"
					data-slide="next">&rsaquo;</a>
			</div>
			<div class="span5">
				<h2><wicket:message key="home.welcome1" /></h2>
					<wicket:message key="home.welcome2" />
			 </div>
		</div>
		<script type="text/javascript">
			$(function(){
				$(".carousel").carousel()
			});
		</script>
	</wicket:extend>
</body>
</html>
