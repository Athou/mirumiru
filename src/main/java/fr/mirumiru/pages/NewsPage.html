<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master">
<body>
	<wicket:extend>
		<div class="row-fluid well">
			<div wicket:id="news">
				<div class="page-header">
					<h1>
						<span wicket:id="title" />
						<small> by <span wicket:id="author.name" /></small>
					</h1>
				</div>
				<span wicket:id="content" />
			</div>

			<div style="height: 25px" />
			<hr />
			<ul class="pager">
				<li class="previous" wicket:id="previous"><a href="#"
						wicket:id="link">&larr; Newer</a></li>
				<li class="next" wicket:id="next"><a href="#" wicket:id="link">Older
						&rarr;</a></li>
			</ul>

			<div class="comments">
				<div id="disqus_thread"></div>
				<script type="text/javascript">
		            var disqus_shortname = 'mirumiru';
		            (function() {
		                var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
		                dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
		                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
		            })();
		        </script>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
