<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master">
<body>
	<wicket:extend>
		<div class="page-header">
			<h1>Gallery</h1>
		</div>
		<div class="row-fluid">
			<ul class="thumbnails">
				<li class="span4" wicket:id="albums">
					<div class="thumbnail">
					<a href="#" wicket:id="link" target="_blank">
		            	<img src="#" wicket:id="coverPhoto" />
	            	</a>
					<div class="caption">
						<h5><span wicket:id="name" /><small> (<span wicket:id="count" /> photos)</small></h5>
						<p><span wicket:id="description" /></p>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</wicket:extend>
</body>
</html>
