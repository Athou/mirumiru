<!DOCTYPE html>
<html wicket:id="html" 
	xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master">
<head>
<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
<title wicket:id="title"></title>
<meta name="keywords" content="peluches plushes crochet amigurumi caca poulpe mignon cute kawaii" />
<meta name="description" wicket:message="content:meta.description" />


<link
	href='https://fonts.googleapis.com/css?family=Nothing+You+Could+Do'
	rel='stylesheet' type='text/css'>
<link
	href='https://fonts.googleapis.com/css?family=Open+Sans:600,700,800,400'
	rel='stylesheet' type='text/css'>

<link rel="alternate" type="application/rss+xml" title="RSS" wicket:id="rss" />

<!--[if lt IE 9]>
	<script src="https://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

</head>
<body>
	<div class="navbar">
		<div class="navbar-inner">
			<div class="container">
				<div>
					<a href="#" wicket:id="logo-link" class="center logo-text">
						Miru Miru
						<span class="logo-text-chapo">^^</span>
					</a>
				</div>
				<div wicket:id="locale" class="pull-right flags">
					<a href="#" wicket:id="link"></a>
				</div>
				<div class="center menu-entries">
					<span wicket:id="menu-entry" class="menu-entry">
						<a href="#" wicket:id="link">
							<span wicket:id="name"></span>
						</a>
					</span>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="span12">
				<wicket:child />
			</div>
		</div>
	</div>
	<footer>
		<div class="container">
			<div class="row">
				<div class="span4">
					<h3>
						<wicket:message key="news" />
					</h3>
					<div wicket:id="fb-posts">
						<div wicket:id="post"></div>
					</div>
					<a href="#" wicket:id="more-news">
						<wicket:message key="facebook.morenews" />
					</a>
					<div style="margin-bottom: 10px"></div>
				</div>
				<div class="span4">
					<h3>
						<wicket:message key="help.help1" />
					</h3>
					<div>
						<wicket:message key="help.help2" />
					</div>
					<div>
						<wicket:message key="help.help3">
							<a href="#" wicket:id="faq">
								<wicket:message key="help.faq" />
							</a>
							<a href="#" wicket:id="contactpage">
								<wicket:message key="help.contactpage" />
							</a>
						</wicket:message>
					</div>
				</div>
				<div class="span4">
					<h3>Facebook</h3>
					<iframe
						src="https://www.facebook.com/plugins/likebox.php?href=https://www.facebook.com/pages/Miru-Miru/127903530580737&amp;width=240&amp;colorscheme=light&amp;show_faces=false&amp;stream=false&amp;header=true&amp;height=62"
						scrolling="no" frameborder="0"
						style="border: none; overflow: hidden; width: 240px; height: 62px;"
						allowtransparency="true" class="facebooklike"></iframe>
				</div>
			</div>
		</div>
	</footer>

</body>
</html>
